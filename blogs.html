    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        padding: 2rem;
      }

      .blog-list {
        margin-top: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .blog-item {
        font-size: 1.25rem;
        font-weight: bold;
        color: var(--text-color);
        text-decoration: none;
        position: relative;
        width: fit-content;
      }

      .blog-item::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -3px;
        height: 2px;
        width: 100%;
        background-color: var(--text-color);
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease;
      }

      .blog-item:hover::after {
        transform: scaleX(1);
      }

      .blog-item:hover {
        color: var(--accent-color, #f50202);
      }

      .dot {
        margin-right: 0.5rem;
        color: var(--text-color);
        font-weight: bold;
      }

      @media (max-width: 600px) {
        body {
          padding: 0;
          max-width: 100%;
        }

        header {
          padding: 1rem;
          margin-bottom: 0;
        }

        .blog-item {
          font-size: 1.1rem;
        }

        main {
          padding-left: 1rem;
          padding-right: 1rem;
        }
      }
    </style>
  </head>
